<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/base/js/jquery-3.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/mock/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="/static/mock/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8">
        $(document).ready(function () {
            $('#table').DataTable();
        });
    </script>
</head>
<body>

<div>
    <table id="table" class="display">
        <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
